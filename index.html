<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4 text-center">Weather Dashboard</h1>
        </div>
      </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-4 col-md-4 col-lg-4 border-bottom">
                    <form>
                        <div class="form-group">
                          <label for="cityinput">Search for a City:</label>
                          <input type="submission" class="form-control" id="cityinput" aria-describedby="emailHelp" placeholder="Salt Lake City">
                        </div>
                        <button id="submit" type="search" class="btn btn-primary w-100 mb-3">Search</button>
                    </form>
                </div>
                <div class="col-8 col-md-8 col-lg-8">
                    <div class="row">results</div>
                    <div class="row">images</div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="Assets/script.js"></script>
</html>
